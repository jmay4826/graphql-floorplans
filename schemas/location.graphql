type Location {
  id: String
  name: String
  latitude: String
  longitude: String
  floorplan: String
  district: String
  active: Boolean
  height: Int
  width: Int
  comments: [Comment]
  users: [User]
}

input LocationId {
  id: String!
}

extend type Query {
  getLocations: [Location]
  getLocation(id: String!): Location
}
